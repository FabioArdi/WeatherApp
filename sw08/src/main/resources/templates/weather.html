<!DOCTYPE html>
<html>
<head>
    <title>Weather App - <span th:text="${location}"></span></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-data {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 weather-data">
                <h1 class="text-center mb-4">Weather Data for <span th:text="${location}"></span></h1>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${weatherData}" class="alert alert-success">
                    <p th:text="${weatherData}"></p>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
